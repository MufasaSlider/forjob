<!DOCTYPE html>
<html>
<head>
	<title>其他功能展示</title>
	<script type="text/javascript">
		function getData (element) {
			var ajax1=new XMLHttpRequest();
			ajax1.open("get","http://127.0.0.1:8887/"+element);
			ajax1.onload=function () {
				var XXX=document.getElementById("ajaxChange");
				XXX.innerHTML=this.responseText;
			}
			ajax1.send();
		}
	</script>
</head>
<body /*onload="getData('受歡迎電影.html');"*/>
	<div>
		<span onclick="getData('受歡迎電影.html')">熱門</span>
		<span onclick="getData('最新電影.html')">最新</span>
		
	</div>
	<hr/>
	<div id="ajaxChange"></div>

</body>
</html>
